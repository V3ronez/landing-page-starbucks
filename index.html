<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Website Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo">
                <img src="images/logo.png" class="logo" alt="logo">
                <div class="toggle" onclick="hambMenu()"></div>
                <ul class="navigation">
                    <li>
                        <a href="">Home</a>
                        <a href="">Menu</a>
                        <a href="">What's New</a>
                        <a href="">Contact</a>
                    </li>
                </ul>
            </a>
        </header>
        <div class="content">
            <div class="content-text">
                <h2>It's not just coffee<br> It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure atque architecto rerum impedit rem unde
                    placeat esse? Maxime repellat </p>
                <a href="#">Learn More</a>
            </div>
            <div class="conteiner-img">
                <img src="images/img1.png" class="starbucks" alt="">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="images/thumb1.png" onclick="imgSlider('img1.png'); changeCircle('#017143')" alt=""></li>
            <li><img src="images/thumb2.png" onclick="imgSlider('img2.png'); changeCircle('#eb7495')" alt=""></li>
            <li><img src="images/thumb3.png" onclick="imgSlider('img3.png'); changeCircle('#d752b1')" alt=""></li>
        </ul>
        <ul class="social">
            <li><a href="#"><img src="images/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="images/instagram.png" alt=""></a></li>
            <li><a href="#"><img src="images/twitter.png" alt=""></a></li>
        </ul>
    </section>
    <script src="app.js"></script>
</body>

</html>
